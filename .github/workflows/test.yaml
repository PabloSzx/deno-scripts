name: test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        deno: ["v1.0.0"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Run tests
        run: deno run -A scripts.ts testGitHub
